<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Internship</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }
        /* Pop-up styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            margin: 0 0 20px;
            color: #2c3e50;
            font-weight: 500;
        }

        .popup .popup-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Internship</h1>
        <form id="editInternshipForm" action="{{ url_for('edit_internship', internship_id=internship.id) }}" method="post">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
            
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" required>
            
            <label for="duration">Duration</label>
            <input type="text" id="duration" name="duration" required>
            
            <label for="requirements">Requirements</label>
            <textarea id="requirements" name="requirements" rows="4" required></textarea>
            
            <button type="submit">Update Internship</button>
        </form>
    </div>

    <!-- Pop-up Confirmation -->
    <div id="popup" class="popup">
        <h2>Update Successful!</h2>
        <button class="popup-button" onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById('editInternshipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            showPopup();
            clearForm();
        });

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            window.location.href = "{{ url_for('company_dashboard') }}";
        }

        function clearForm() {
            document.getElementById('editInternshipForm').reset();
        }
    </script>
</body>
</html>
