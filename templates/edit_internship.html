<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Internship</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 30px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            /* margin: 0, 10px; */
        }

        h1 {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }
        /* Pop-up styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            margin: 0 0 20px;
            color: #2c3e50;
            font-weight: 500;
        }

        .popup .popup-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column; /* Change to column layout on mobile */
                padding: 10px; /* Adjust padding for mobile */
            }
            .form-field {
                width: 100%; /* Full width for form fields */
                margin-bottom: 15px; /* Space between fields */
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px; /* Reduce padding for smaller screens */
            }
            h1 {
                font-size: 24px; /* Adjust heading size */
            }
            input, textarea {
                font-size: 14px; /* Smaller font size for inputs */
            }
            button {
                font-size: 14px; /* Smaller button font size */
                padding: 8px 16px; /* Adjust button padding */
            }
            .popup {
                padding: 30px; /* Adjust popup padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Internship</h1>
        <form id="editInternshipForm" ation="{{ url_for('edit_internship', internship_id=internship.id) }}" method="post">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" value="{{ internship.role }}" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required>{{ internship.description }}</textarea>
            
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ internship.location }}" required>
            
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" value="{{ internship.start_date.strftime('%Y-%m-%d') }}" required>
            
            <label for="duration">Duration</label>
            <input type="text" id="duration" name="duration" value="{{ internship.duration }}" required>
            
            <label for="requirements">Requirements</label>
            <textarea id="requirements" name="requirements" rows="4" required>{{ internship.requirements }}</textarea>
            
            <button type="submit">Update Internship</button>
        </form>
    </div>

    <!-- Pop-up Confirmation -->
    <div id="popup" class="popup">
        <h2>Update Successful!</h2>
        <button class="popup-button" onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById('editInternshipForm').addEventListener('submit', function(event) {
            // Remove the event.preventDefault() call
            showPopup();
            // Remove the clearForm() call
        });

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            // Remove the redirect, as it will be handled by the server
        }

        // Remove the clearForm() function as it's no longer needed
    </script>
</body>
</html>
