<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Signup</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6d5bba, #8d58bf);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="email"]::placeholder, input[type="password"]::placeholder, input[type="text"]::placeholder {
            color: #ddd;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            margin-top: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Signup</h1>
        <form method="POST" action="{{ url_for('company_signup') }}">
            <input type="text" name="name" placeholder="Company Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="industry" placeholder="Industry" required>
            <input type="text" name="about" placeholder="About" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="text" name="website" placeholder="Website" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
