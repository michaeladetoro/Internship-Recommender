<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Internship Recommender System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6d5bba, #8d58bf);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px 30px; /* Adjusted padding */
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%; /* Responsive width */
            min-height: 600px; /* Added min-height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0px 20px;
        }

        h1 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 24px; /* Adjusted font size for better readability */
        }

        p {
            font-size: 18px;
            color: #eee;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Centered buttons horizontally */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(1px);
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 150px; /* Responsive image size */
            height: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px; /* Reduced padding for small screens */
                width: 100%;
                min-height: auto; /* Remove min-height on small screens */
            }

            h1 {
                font-size: 20px; /* Reduced font size for small screens */
            }

            p {
                font-size: 16px; /* Reduced font size for small screens */
            }

            .buttons {
                gap: 15px;
            }

            .image-container img {
                max-width: 120px; /* Smaller image size for small screens */
            }
        }
        footer {
            position: fixed;
            bottom: 10px;
            margin: 20px;
            text-align: center;
            font-size: 13px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/futa.png') }}" alt="Logo">
        </div>
        <h1>Welcome to the Internship Recommender System</h1>
        <p>Find the perfect internship that matches your skills and interests!</p>
        <div class="buttons">
            <a href="{{ url_for('student_login') }}" class="button">Student Login</a>
            <a href="{{ url_for('company_login') }}" class="button">Company Login</a>
        </div>
    </div>
    <footer>
        Built by Adetoro Michael Oluwaferanmi, IFS/18/5925. A final year student of Information Systems<br>
        &copy; 2024
    </footer>
</body>
</html>
