<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Internship</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        .container h1 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #2c3e50;
        }

        .container p {
            margin-bottom: 20px;
            font-weight: 400;
            color: #7f8c8d;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(1px);
        }

        .cancel-button {
            background-color: #e74c3c;
        }

        .cancel-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the internship titled "<strong>{{ internship.role }}</strong>"?</p>
        <form action="{{ url_for('delete_internship', internship_id=internship.id) }}" method="post">
            <button type="submit" class="button">Delete</button>
            <a href="{{ url_for('company_dashboard') }}" class="button cancel-button">Cancel</a>
        </form>
    </div>
</body>
</html>
