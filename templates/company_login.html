<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6d5bba, #8d58bf);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 0 20px; /* Margin on the sides */
        }

        h1 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"], input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #ddd;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            margin-top: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .signup {
            margin-top: 20px;
        }

        .signup p {
            color: #ddd;
            font-size: 14px;
        }

        .signup a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup a:hover {
            color: #007bff;
        }

        .flash-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            display: inline-block;
            font-size: 14px;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .flash-message.warning {
            background-color: #fff3cd;
            color: #856404;
        }

        @media (max-width: 600px) {
            body {
                padding: 0 20px; /* Margin for small screens */
            }

            .container {
                padding: 30px;
                margin: 0; /* Remove side margin on very small screens */
            }

            input[type="email"], input[type="password"], button {
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            .signup p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Login</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('company_login') }}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="{{ url_for('company_signup') }}">Signup here</a></p>
        </div>
    </div>
</body>
</html>
