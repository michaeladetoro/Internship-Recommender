<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-weight: 500;
            margin-bottom: 40px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ecf0f1;
            margin-bottom: 20px;
            font-weight: 400;
            display: block;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #1abc9c;
        }
        .main-content {
            margin-left: 250px; /* Match sidebar width */
            padding: 20px;
            width: calc(100% - 250px);
            box-sizing: border-box;
        }
        .main-content h1 {
            font-weight: 500;
            color: #2c3e50;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card p {
            margin: 10px 0;
            font-weight: 400;
        }
        .card .title {
            font-weight: 700;
            color: #1abc9c;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }
        .button:active {
            transform: translateY(1px);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #e1e1e1;
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            box-sizing: border-box;
        }
        .top-bar h2 {
            margin: 0;
            font-weight: 500;
            color: #2c3e50;
        }
        .top-bar .logout {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
        }
        .top-bar .logout:hover {
            color: #1abc9c;
        }
        .profile-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #ecf0f1;
            margin-bottom: 20px;
        }
        
        .profile-card .profile-info {
            text-align: left;
        }
        .profile-card .profile-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }
        .profile-card .profile-info p {
            margin: 5px 0 0;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Company</h2>
        <a href="{{ url_for('student_dashboard') }}">Home</a>
        <a href="{{ url_for('edit_student_profile') }}">Edit Profile</a>
        <a href="{{ url_for('student_logout') }}" class="logout">Logout</a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h2>Student Dashboard</h2>
            <a href="{{ url_for('student_logout') }}" class="logout">Logout</a>
        </div>

        <div style="margin-top: 60px;">
            <div class="profile-card card">
                <div class="profile-info">
                    <h3>{{ student.name }}</h3>
                    <p>{{ student.course_of_study }}</p>
                </div>
            </div>

            <div class="card">
                <div class="title">Skills</div>
                <p>{{ student.skills }}</p>
            </div>

            <div class="card">
                <div class="title">Student Bio</div>
                <p>{{ student.bio }}</p>
            </div>

            <div class="card">
                <div class="title">Location of Interest</div>
                <p>{{ student.location_of_interest }}</p>
            </div>
            <a href="{{ url_for('edit_student_profile') }}" class="button">Edit Profile</a>
            <a href="{{ url_for('recommender') }}" class="button">Get Recommendations</a>
        </div>
    </div>

</body>
</html>
