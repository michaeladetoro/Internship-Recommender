<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Internship</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #34495e;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .button {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(1px);
        }

        /* Pop-up styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            margin: 0 0 20px;
            color: #2c3e50;
            font-weight: 500;
        }

        .popup .popup-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Internship</h1>
        <form method="POST" action="{{ url_for('post_internship') }}">
            <input type="text" name="role" placeholder="Role" required>
            <textarea name="description" placeholder="Job Description" required></textarea>
            <textarea name="requirements" placeholder="Requirements" required></textarea>
            <input type="text" name="location" placeholder="Location" required>
            <p>Start Date</p><input type="date" name="start_date" placeholder="Start Date" required>
            <input type="text" name="duration" placeholder="Duration" required>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <!-- Pop-up Confirmation -->
    <div id="popup" class="popup">
        <h2>Internship Posted Successfully!</h2>
        <button class="popup-button" onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById('internshipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            showPopup();
            clearForm();
        });

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            window.location.href = "{{ url_for('company_dashboard') }}";
        }

        function clearForm() {
            document.getElementById('internshipForm').reset();
        }
    </script>
</body>
</html>
