<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }
        .main-content {
            padding: 20px;
        }
        .main-content h1 {
            font-weight: 500;
            color: #2c3e50;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-container {
            max-width: 800px; /* Adjust this value as needed */
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }
        .button:active {
            transform: translateY(1px);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #e1e1e1;
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            box-sizing: border-box;
        }
        .top-bar h2 {
            margin: 0;
            font-weight: 500;
            color: #2c3e50;
        }
        .top-bar .logout {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
        }
        .top-bar .logout:hover {
            color: #1abc9c;
        }
        /* Pop-up styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            margin: 0 0 20px;
            color: #2c3e50;
            font-weight: 500;
        }

        .popup .popup-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2>Edit Student Profile</h2>
        <a href="{{ url_for('student_logout') }}" class="logout">Logout</a>
    </div>

    <div class="main-content" style="margin-top: 80px;">
        <div class="card">
            <div class="form-container">
                <form id="editStudentProfileForm" method="POST" action="{{ url_for('edit_student_profile') }}">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" id="university" name="university">
                    </div>
                    <div class="form-group">
                        <label for="major">Major</label>
                        <input type="text" id="major" name="major">
                    </div>
                    <div class="form-group">
                        <label for="graduation_year">Graduation Year</label>
                        <input type="number" id="graduation_year" name="graduation_year">
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea id="skills" name="skills"></textarea>
                    </div>
                    <button type="submit" class="button">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Pop-up Confirmation -->
    <div id="popup" class="popup">
        <h2>Update Successful!</h2>
        <button class="popup-button" onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById('editStudentProfileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            showPopup();
            clearForm();
        });

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            window.location.href = "{{ url_for('student_dashboard') }}";
        }

        function clearForm() {
            document.getElementById('editStudentProfileForm').reset();
        }
    </script>
</body>
</html>
